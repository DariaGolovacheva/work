        <button data-modal-target="#modal" id="showForm">Форма</button>
        
        <div class="modal" id="modal">
          <form
                  class="modal-body formcarryForm"
                  id="myForm"
                  action="https://formcarry.com/s/u9L9cnWa09"
                  enctype="multipart/form-data"
          >
            <button type="button" id="backButton">Назад</button>
          
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required autocomplete="off">

            <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="off"

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" autocomplete="off">
        
            <label for="organization">Организация:</label>
            <input
                    type="text"
                    id="organization"
                    name="organization"
                    autocomplete="off"
            >
        
            <label for="message">Сообщение:</label>
            <textarea>
                   
            </textarea>
        
            <div>
              <label for="agree">Согласие с политикой обработки персональных данных:</label>
              <input type="checkbox" id="agree" name="agree" required>
            </div>
        
            <button type="submit" id="submitForm">Отправить</button>
          </form>
        </div>
        
</div>

          var modal = document.getElementById('modal');
